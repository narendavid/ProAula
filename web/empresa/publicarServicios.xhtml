<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Publicar servicio</h2>
        <b:panelGrid columns="2">
            <h:outputLabel value="Nombre"/>
            <b:inputText value="#{empresaController.servicio.nombre}"/>
            <h:outputLabel value="Descripcion"/>
            <b:inputText value="#{empresaController.servicio.descripcion}"/>
            <h:commandButton value="Publicar" a:autofocus="true" action="#{empresaController.pubSer()}"/>
        </b:panelGrid>
    </h:body>
</html>
