<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:panelGrid columns="2">
            <h:outputLabel value="Usuario"/>
            <b:inputText value="#{usuarioController.usuario.email}"/>
            <h:outputLabel value="Password"/>
            <b:inputText type="password" value="#{usuarioController.usuario.clave}"/>
            <b:commandButton class="btn-primary" value="Login" action="#{usuarioController.login()}"/>
        </b:panelGrid>
        <b:panelGrid columns="2">
            <h:commandButton value="Empresa" action="#{usuarioController.irAREmpresa()}"/>
            <h:commandButton value="Comprador" action="#{usuarioController.irARComprador()}"/>
        </b:panelGrid>
    </h:body>
</html>
