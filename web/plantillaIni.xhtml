<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/estilos.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body class="body">
        <b:row class="encabezado">
            <b:column col-lg="3">
                <b:image value="/imagenes/LogoFind.png" class="imagenFondo"/>
            </b:column>
            <b:column col-lg="3">
            </b:column>
            <b:column col-lg="6"  rendered="#{!usuarioController.mostrarPL}">
                Bienvenido #{usuarioController.usuario.nombre}
                <h:commandButton value="cerrar" a:autofocus="false" action="#{usuarioController.cerrar()}"/>
            </b:column>
        </b:row>
        <b:container>
            <b:row class="barra">
                <b:column col-lg="3">
                </b:column>
                <b:column col-lg="6">
                </b:column>
                <b:column col-lg="3" rendered="#{usuarioController.mostrarPL}" style="background-color: rgba(104, 19, 205, 0.5);">
                    <ui:include src="/login.xhtml"/>
                </b:column>
            </b:row>
            <b:row class="contenido">
                <b:column col-lg="12">
                    <ui:insert name="content">
                        <ui:include src="#{usuarioController.paginaActual}"/>
                    </ui:insert>
                </b:column>
            </b:row>
        </b:container>
        <b:row class="pie">
            <b:column col-lg="3" col-md="3">
                asdasd
            </b:column>
            <b:column col-lg="3" col-md="3">
                Loreff
            </b:column>
            <b:column col-lg="3" col-md="3">
                dfghdfgh
            </b:column>
            <b:column col-lg="3" col-md="3">
                dfghdfgh
            </b:column>
        </b:row>
    </h:body>

</html>
