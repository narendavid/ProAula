<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Mis servicios</h2>
        <b:dataTable var="ser" value="#{compradorController.cotizacion.servicios}">
            <b:dataTableColumn label="Servicio">
                #{ser.nombre}
            </b:dataTableColumn>
            <b:dataTableColumn label="Quitar">
                <h:commandButton value="Quitar" action="#{compradorController.quitarCotSer(ser)}"/>
            </b:dataTableColumn>
        </b:dataTable>
        <h:commandButton value="Solicitar" action="#{compradorController.cotizar()}"/>
    </h:body>
</html>
