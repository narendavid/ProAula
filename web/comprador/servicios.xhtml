<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="ser" value="#{compradorController.servicios}">
            <p:column headerText="Nombre">
                <p:outputLabel value="#{ser.nombre}"/>
            </p:column>
            <p:column headerText="Descripcion">
                <p:outputLabel value="${ser.descripcion}"/>
            </p:column>
            <p:column headerText="Empresa">
                <p:outputLabel value="${ser.empresa.nombre}"/>
            </p:column>
            <p:column headerText="Cotizar">
                <h:commandButton value="Cotizar" action="#{compradorController.agregarCotSer(ser)}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
